<!doctype html>

<html lang="en">
<head>

  <link rel="stylesheet" type="text/css" href="https://rawgit.com/mBut/jquery.mlkeyboard/master/jquery.ml-keyboard.css">

      });

          <input type="text" id="example-1" class="col-md-12" placeholder="Try"/>
        </div>
      </div>
    </div>

</body>
</html>
